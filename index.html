<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gläntan</title>

    <!-- SEO -->
    <meta
      name="description"
      content="Upptäck Gläntan – charmiga hyrstugor i skogen för en avkopplande naturupplevelse. Perfekt för dig som söker lugn och ro. Boka idag!"
    />
    <!--Visas på Google-->
    <meta name="keywords" content="Gläntan, hyrstuga, hyrstugor, stuga, stugor, skogen, enskilt, mysigt, glamping" />
    <!--För andra sökmotorer än Google som ignorerar denna-->
    <meta name="author" content="Gläntan" />
    <meta name="robots" content="index, follow" />

    <!-- Sociala medier som Facebook / Open Graph -->
    <meta property="og:title" content="Drömmer du om en mysig stuga i skogen? Gläntan väntar på dig!" />
    <!--Beskrivning av vad som syns på en google sökning-->
    <meta
      property="og:description"
      content="Boka en charmig stuga på Gläntan – en fridfull tillflyktsort mitt i skogen. Upplev lugnet, naturen och bekvämligheten. Perfekt för en avkopplande semester!"
    />
    <!--Beskrivning av vad som syns på sociala medier-->
    <meta property="og:image" content="https://glantan.se/assets/images/logga.png" />
    <meta property="og:url" content="https://glantan.se" />
    <meta property="og:type" content="website" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <!-- Typen av Twitter-kort -->
    <meta name="twitter:title" content="Drömmer du om en mysig stuga i skogen? Gläntan väntar på dig!" />
    <meta
      name="twitter:description"
      content="Boka en charmig stuga på Gläntan – en fridfull tillflyktsort mitt i skogen. Upplev lugnet, naturen och bekvämligheten. Perfekt för en avkopplande semester!"
    />
    <meta name="twitter:image" content="https://glantan.se/assets/images/logga.png" />

    <!-- Ikoner och symboler -->
    <link rel="icon" href="/logga.png" type="image/png" />
    <!-- Logga i fliken på webbläsaren -->
    <link rel="apple-touch-icon" href="/logga.png" />
    <!-- Logga för Iphone användare sparar webbplatsen som en app på hemskärmen -->
    <link rel="manifest" href="/manifest.json" />
    <!-- Logga för Android användare sparar webbplatsen som en app på hemskärmen -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Lilita+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
